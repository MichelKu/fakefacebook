<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>


<form th:action="@{/saveUser}" th:object="${user}" method="POST">
    <input type="text" placeholder="Username" th:field="*{name}">
    <input type="text" placeholder="Address" th:field="*{address}">
    <input type="password" placeholder="Password" th:field="*{password}">
    <input type="password" placeholder="Confirm password" th:name="passwordTwo">
    <input type="submit" value="Sign up">
</form>



<p th:text="${msg}"></p>
<span>
    Already have an account?
    Click
    <a href="/signin">here</a>
    to sign in
</span>

</body>
</html>
