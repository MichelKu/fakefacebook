<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="styles.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="shortcut icon" href="./FFBMINILOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>


<form action="#" th:action="@{/update-user/}" th:object="${user}" method="POST">
    <input type="hidden" th:field="*{id}">
    <input type="text" placeholder="User" th:field="*{name}">
    <input type="text" placeholder="Address" th:field="*{address}">
    <input type="submit" value="Update User">
</form>

</body>
</html>
