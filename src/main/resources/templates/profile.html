<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script type="text/javascript" src="javascript.js"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet"  />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="shortcut icon" href="./FFBMINILOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body class="profile-body">



<!--NAVBAR START-->

<nav class="navbar navbar-expand-lg navbar-light fixed-top main-nav">
    <a class="navbar-brand" th:href="@{'/userLoggedIn/' + ${user.getId()}}"><img class="mini-logo" src="/FFBMINILOGO.png" alt="ffbminilogo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{'/userLoggedIn/' + ${user.getId()}}">My profile<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/submitPost">Create post<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/signin">Sign out<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>



<!--NAVBAR END-->


<div class="container-fluid">
    <div class="row"></div>
        <div class="col-lg-12 col-md-4 col-sm-6 col-xs-12 profile-container">
            <h1 class="hey-there">Hey there</h1>
            <h3 class="name-profile pt-3 pb-3" th:text="${user.username}"></h3>
            <img th:src="@{${user.img}}"/>
        </div>
        </div>
    </div>
</div>

<br>
<br>

<div>
    <span>
        <a class="delete-my-account" th:href="@{'/deleteMyAccount/' + ${user.id}}" onclick="return confirm('Are you sure you would like to accept this reply as your favor?');">Delete my account</a>
    </span>
</div>


</body>
</html>
